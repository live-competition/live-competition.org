<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Search Engine -->
    <meta name="description" content="LIVE believes in being the ultimate recruiting platform to showcase elite talent amongst our partners and delegates.">
    <meta name="image" content="https://live-competition.org/assets/img/homepage/live-thumbnail.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="LIVE Competition">
    <meta itemprop="description" content="LIVE believes in being the ultimate recruiting platform to showcase elite talent amongst our partners and delegates.">
    <meta itemprop="image" content="https://live-competition.org/assets/img/homepage/live-thumbnail.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="LIVE Competition">
    <meta name="twitter:description" content="LIVE believes in being the ultimate recruiting platform to showcase elite talent amongst our partners and delegates.">
    <meta name="twitter:image:src" content="https://live-competition.org/assets/img/homepage/live-thumbnail.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="LIVE Competition">
    <meta name="og:description" content="LIVE believes in being the ultimate recruiting platform to showcase elite talent amongst our partners and delegates.">
    <meta name="og:image" content="https://live-competition.org/assets/img/homepage/live-thumbnail.png">
    <meta name="og:url" content="https://live-competition.org">
    <meta name="og:site_name" content="LIVE Competition">
    <meta name="og:type" content="website">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/branding/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/branding/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/branding/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/branding/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/branding/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/branding/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/assets/branding/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700" />
    <!-- Main Stylesheet: Livestrap -->
    <link rel="stylesheet" href="{{ '/assets/css/livestrap.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
    <!-- Animate on scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    {% if page.custom_css %}
    <!-- Page specific stylesheet(s) -->
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ stylesheet | relative_url }}" />
    {% endfor %}
    {% endif %}
  </head>
  <body>
    <div id="loading">
      <div class="loading-center text-center">
        <img src="{{ '/assets/branding/live/icon.png' | relative_url }}" alt="LIVE Competition Icon" class="animate" />
        <noscript>
          <p class="mt-4">
            <strong>You need to have JavaScript enabled to view this page.</strong>
          </p>
        </noscript>
      </div>
    </div>
    <div id="loaded">
      <header>
        {% include navbar.html %}
        {% include hero.html %}
      </header>
      <main>
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    {% include scripts.html %}
    <script>
      $(document).ready(function() {
        $("#loading").hide();
        $("#loaded").show();
      });
    </script>
    {% if page.custom_js %}
    <!-- Page specific Javascript -->
    {% for script in page.custom_js %}
    <script src="{{ script | relative_url }}"></script>
    {% endfor %}
    {% endif %}
	</body>
</html>
